<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
 rel="stylesheet"
 integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Clientes cadastrados</title>
</head>
<body class="bg-light">

<div class="container-fluid bg-dark">
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link text-white"  href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="/cadastrarCliente">Cadastrar cliente</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="/pedidos">Ver pedidos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="/clientes">Ver clientes</a>
    </li>
  </ul>
</div>
<div class="container mt-5">
  <h2 class="text-center">Clientes cadastrados</h2>
   <table class="table table-light white mt-5 mx-auto w-75">
    <thead class="table-info">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Data de nascimento</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.nome}"></td>
        <td th:text="${cliente.email}"></td>
       	<td th:text="${#temporals.format(cliente.dtNascimento, 'dd/MM/yyyy')}"></td>
        <td>    
			<a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('CC#deletarCliente').arg(0, cliente.id)).build()}">
			   <img th:src="@{/images/iconLixeira.png}"/>
			</a>
		</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
